<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://www.pinclipart.com/picdir/big/555-5555673_music-video-photograph-hashtag-here-with-me-whatsapp.png"
        type="image/x-icon" />
    <title>Teacher's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="script1.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light bg-dark" href="#">Teacher Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
                    <li class="nav-item ">

                        <a class="nav-link active text-light bg-dark" href="#" onclick="showLoginPage()">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light bg-dark" href="#" onclick="showsigninPage()">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="signin" class="signin mt-3 mx-3">
        <h4>Teachers Signup</h1>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                    <span></span>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <span></span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <span></span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="cpass" placeholder="Confirm Password">
                    <span></span>
                </div>
                <button type="submit" id="submit" class="btn btn-dark">SignUp</button>
            </form>
    </div>

    <div id="login" class="login mt-3 mx-3 hide">

        <h4>Teachers Login</h1>
            <form>
                <div class="mb-3">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginemail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginpass" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" onclick="loginPage()">Login</button>
            </form>
    </div>

    <div id="userData" class="userData mt-3 mx-3 hide">
        <h4>Teachers Dashboard</h4>
        <p id="username">Welcome back : </p>
        <p id="useremail">Your Email ID : </p>

        <h4>Change Password</h4>
        <form>

            <div class="mb-3">
                <input type="password" class="form-control" id="oldpass" placeholder="Old password">

                <div class="mb-3">
                    <input type="password" class="form-control" id="newpass" placeholder="New password">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="conpass" placeholder="confirm New password">
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Change</button>
            <button type="submit" class="btn btn-dark" onclick="logout()">Logout</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
